<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Contacto</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="text-center">Contáctanos</h3>
      <form id="formularioContacto">
        <div class="row mb-3">
          <div class="col-md-6 mb-3">
            <label for="txtNombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="txtNombre"
              placeholder="John"
              required
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="txtApellido" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="txtApellido"
              placeholder="Doe"
              required
            />
          </div>
        </div>
        <div class="mb-3">
          <label for="txtCorreo" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="txtCorreo"
            placeholder="JohnDoe@gmail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="selectMotivo" class="form-label"
            >Por favor especifique el motivo *</label
          >
          <select
            class="form-select"
            name="selectMotivo"
            id="selectMotivo"
            required
          >
            <option selected value="" disabled>Seleccione una opcion</option>
            <option value="1">Problemas con su Cuenta Online</option>
            <option value="2">Restablecer Contraseña</option>
            <option value="3">Solicitud de Atencion al Cliente.</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="textAreaMensaje" class="form-label">Mensaje</label>
          <textarea
            class="form-control"
            id="textAreaMensaje"
            rows="3"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">
          Enviar Mensaje
        </button>
      </form>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/app.js"></script>
  </body>
</html>
